<script>
    $(document).ready(function () {
        if (!$.fn.cookie('NianDu')){
            var NianDu = moment().years();
            $("#NianDu label:first-child").html(NianDu);
            $.fn.cookie('NianDu', NianDu);
        }else{
            $("#NianDu label:first-child").html($.fn.cookie('NianDu'));
        }
        if ($.fn.cookie('DanWei')){
            var DW = JSON.parse($.fn.cookie('DanWei'));
            $("#DanWei label:first-child").html(DW.DanWeiMC);
        }
        var YongHuDW = [];
        config({
            // jsApiList: ['biz.util.open','device.geolocation.get'], // 需要鉴权使用的jsapi
            onSuccess: function (userinfo) {
                $.each(userinfo.YongHuDW, function (k, v) {
                    YongHuDW.push({
                        label: v.MingCheng,
                        onClick: function () {
                            $("#DanWei label:first-child").html(v.MingCheng);
                            $.fn.cookie('DanWei', JSON.stringify({DanWeiBH: v.DanWeIBH, DanWeiMC: v.MingCheng, BuMenBH: v.BianHao}));
                        }
                    })
                });
               // document.location.href = "applyLists.html";
                if (!$.fn.cookie('DanWei')) {
                    $("#DanWei label:first-child").html(userinfo.DanWeiMC);
                    $.fn.cookie('DanWei', JSON.stringify({DanWeiBH: userinfo.DanWeiBH, DanWeiMC: userinfo.DanWeiMC, BuMenBH: userinfo.BuMenBH}));
                }
            }
        });
        $("#NianDu").on("click", function (e) {
            var NianDu = moment().years();
            weui.actionSheet([
                {
                    label: NianDu-4,
                    onClick: function () {
                        $("#NianDu label:first-child").html(NianDu-4);
                        $.fn.cookie('NianDu', NianDu-4);
                    }
                }, {
                    label: NianDu-3,
                    onClick: function () {
                        $("#NianDu label:first-child").html(NianDu-3);
                        $.fn.cookie('NianDu', NianDu-3);
                    }
                }, {
                    label: NianDu-2,
                    onClick: function () {
                        $("#NianDu label:first-child").html(NianDu-2);
                        $.fn.cookie('NianDu', NianDu-2);
                    }
                },
                {
                    label: NianDu-1,
                    onClick: function () {
                        $("#NianDu label:first-child").html(NianDu-1);
                        $.fn.cookie('NianDu', NianDu-1);
                    }
                },
                {
                    label: NianDu,
                    onClick: function () {
                        $("#NianDu label:first-child").html(NianDu);
                        $.fn.cookie('NianDu', NianDu);
                    }
                },
                {
                    label: NianDu+1,
                    onClick: function () {
                        $("#NianDu label:first-child").html(NianDu+1);
                        $.fn.cookie('NianDu', NianDu+1);
                    }
                },
                {
                    label: NianDu+2,
                    onClick: function () {
                        $("#NianDu label:first-child").html(NianDu+2);
                        $.fn.cookie('NianDu', NianDu+2);
                    }
                },
                {
                    label: NianDu+3,
                    onClick: function () {
                        $("#NianDu label:first-child").html(NianDu+3);
                        $.fn.cookie('NianDu', NianDu+3);
                    }
                },
                {
                    label: NianDu+4,
                    onClick: function () {
                        $("#NianDu label:first-child").html(NianDu+4);
                        $.fn.cookie('NianDu', NianDu+4);
                    }
                }
            ], [
                {
                    label: '取消',
                    onClick: $.noop
                }
            ], {
                title: '预算年度'
            });
        });
        $("#DanWei").on("click", function () {
            weui.actionSheet(YongHuDW, [
                {
                    label: '取消',
                    onClick: $.noop
                }
            ], {
                title: '预算单位'
            });
        })
        $(".fzTool").on("click", function(e){
            $(".toolCon").show();
            $(".dialogBg").on("click", function(){
                $(".toolCon").hide();
            });
            e.stopPropagation();
        });
        $(".dialogInfo").on("click", function(e){
            e.stopPropagation();
        });
        $(".icon-shangchuan").click(function (e) {
            dd.ready(function() {
                dd.biz.util.scan({
                    type: 'qrCode' , // type 为 all、qrCode、barCode，默认是all。
                    onSuccess: function(data) {
                        dd.biz.util.openLink({
                            url: data.text,//要打开链接的地址
                            onSuccess : function(result) {},
                            onFail : function(err) {}
                        })
                    },
                    onFail : function(err) {}
                })
            });
        });
        $(".icon-saoma").click(function (e) {
            dd.ready(function() {
                dd.biz.util.scan({
                    type: 'qrCode' , // type 为 all、qrCode、barCode，默认是all。
                    onSuccess: function(data) {
                        dd.biz.util.openLink({
                            url: Global.h5Url + "/bpmh5/zckpDetail.html?bh=" + data.text,//要打开链接的地址
                            onSuccess : function(result) {},
                            onFail : function(err) {}
                        })
                    },
                    onFail : function(err) {}
                })
            });
        });
        $(".icon-weixinsaoma").click(function (e) {
            dd.ready(function() {
                dd.biz.util.scan({
                    type: 'qrCode' , // type 为 all、qrCode、barCode，默认是all。
                    onSuccess: function(data) {
                        var arr = data.text.split(",");
                        dd.biz.util.openLink({
                            url: Global.h5Url + "/bpmh5/fpyzDetail.html?fphm=" +arr[3]+"&fpdm="+arr[2]+"&jg="+arr[4]+"&sj="+arr[5]+"&jym="+arr[6],//要打开链接的地址
                            onSuccess : function(result) {},
                            onFail : function(err) {}
                        })
                    },
                    onFail : function(err) {}
                })
            });
        });
        $(".icon-saomafukuan-").click(function (e) {
            dd.ready(function() {
                dd.biz.util.scan({
                    type: 'all' , // type 为 all、qrCode、barCode，默认是all。
                    onSuccess: function(data) {
                       // alert('data:'+JSON.stringify(data));
                        let url;
                        let bh = data.text.substring(0,4);
                        if(bh=='BXBH'){
                            url = Global.h5Url +'/bpmh5/applyInformation.html?BianHao='+data.text;
                        }else if(bh=='ZXSQ'){
                            url = Global.h5Url +'/bpmh5/zxApplyInformation.html?BianHao='+data.text;
                        }else if(bh=='HTDJ'){
                            url = Global.h5Url +'/bpmh5/htApplyInformation.html?BianHao='+data.text;
                        }else if(bh=='HTBG'){
                            url = Global.h5Url +'/bpmh5/htbgApplyInformation.html?BianHao='+data.text;
                        }else if(bh=='XQHZ'){
                            url = Global.h5Url +'/bpmh5/cgApplyInformation.html?BianHao='+data.text;
                        }else if(bh=='JKDH'){
                            url = Global.h5Url +'/bpmh5/zjApplyInformation.html?BianHao='+data.text;
                        }
                        dd.biz.util.openLink({
                            url: url,//要打开链接的地址
                            onSuccess : function(result) {
                            },
                            onFail : function(err) {
                                alert('err:'+JSON.stringify(err))
                            }
                        })
                    },
                    onFail : function(err) {}
                })
            });
        })
    })
</script>
